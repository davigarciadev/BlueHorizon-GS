<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>

<body>
    <form id="signupForm" class="form">
        <div class="container">
            <h1 class="titulo-login">CADASTRO</h1>
            <div class="input">
                <label for="signupEmail">Email para cadastro</label>
                <input type="email" name="email" id="signupEmail" placeholder="exemplo@gmail.com" required>
            </div>
            <br>
            <div class="input-password">
                <div class="input">
                    <label for="signupPassword">Crie uma senha</label>
                    <input type="password" name="password" id="signupPassword" placeholder="Insira sua senha" required>
                </div>
                <div class="input">
                    <label for="confirmPassword">Confirme a senha</label>
                    <input type="password" name="password" id="confirmPassword" placeholder="Insira sua senha" required>
                </div>
            <p id="signupError" class="error"></p>
            </div>
            <br>
            <div class="botao">
                <a href="">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </div>
            
            <div class="linha"></div>
            <div class="cadastro">
                <p>JÃ¡ possui uma conta?</p>
                <a href="./login.html">Conecte-se</a>
            </div>
        </div>
    </form>
    <script src="/js/script.js"></script>
</body>

</html>
